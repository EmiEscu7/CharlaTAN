version: "2.0"

nlu:
  # Basics.
  - intent: greet
    examples: |
      - hey
      - hola
      - buenas
      - buen dia
      - buenas tardes
      - buenas noches

  - intent: goodbye
    examples: |
      - chau
      - adios
      - nos vemos
      - hasta luego
      - hasta pronto

  # Interview related
  - intent: want_interview
    examples: |
      - Haceme la entrevista
      - Vengo a realizar la entrevista
      - Estoy listo para realizar la entrevista
      - Me llamaron para realizarme una entrevista
      - Estoy aqui para llevar a cabo la entrevista

  - intent: answer_yes
    examples: |
      - si
      - sip
      - sisi
      - si si
      - asi es
      - siempre
      - correcto
      - afirmativo
      - si, soy asi
      - casi siempre
      - todo el rato
      - si, tenes razon

  - intent: answer_maybe_yes
    examples: |
      - supongo
      - creo que si
      - diria que si
      - ponele que si
      - supongo que si
      - yo creo que si
      - me parece que si
      - yo creeria que si

  - intent: answer_undecided
    examples: |
      - no se
      - capaz
      - a veces
      - a lo mejor
      - mas o menos
      - no te sabria decir
      - no tengo idea
      - no tengo ni idea
      - no se que responderte

  - intent: answer_maybe_no
    examples: |
      - creo que no
      - diria que no
      - ponele que no
      - yo creo que no
      - me parece que no
      - yo creeria que no

  - intent: answer_no
    examples: |
      - no
      - nop
      - nono
      - jam√°s
      - nunca
      - no no
      - negativo
      - para nada
      - no es asi
      - casi nunca
      - muy pocas veces