- intent: deny
  examples: |
    - no
    - jamás
    - no lo creo
    - no creo
    - no me gusta eso
    - no me convence
    - no creo que sea correcto
    - nada

# ---------------->>>>>>>>>>>>>>>> INTENTS RELATED TO PSYBOT <<<<<<<<<<<<<<<<----------------
- intent: psybot_want_interview
  examples: |
    - Haceme la entrevista
    - Vengo a realizar la entrevista
    - Estoy listo para realizar la entrevista
    - Me llamaron para realizarme una entrevista
    - Estoy aqui para llevar a cabo la entrevista

- intent: psybot_answer_yes
  examples: |
    - si
    - sip
    - sisi
    - si si
    - asi es
    - siempre
    - correcto
    - afirmativo
    - si, soy asi
    - casi siempre
    - todo el rato
    - si, tenes razon

- intent: psybot_answer_maybe_yes
  examples: |
    - supongo
    - creo que si
    - diria que si
    - ponele que si
    - supongo que si
    - yo creo que si
    - me parece que si
    - yo creeria que si

- intent: psybot_answer_undecided
  examples: |
    - no se
    - capaz
    - a veces
    - a lo mejor
    - mas o menos
    - no te sabria decir
    - no tengo idea
    - no tengo ni idea
